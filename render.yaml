services:
  - type: web
    name: ai-resume-builder
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: ai-resume-builder-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health

databases:
  - name: ai-resume-builder-db
    plan: free